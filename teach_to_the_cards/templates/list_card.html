{% extends 'base.html' %}

{% block content %} 
<table>
	<thead>
		<tr>
			<th>Question</th>
			<th>Answer</th>
			<th>Description</th>
			<th>Tools</th>
		</tr>
	</thead>

	<tbody>
		{% for card in object_list %}
			<tr>	
				<td><a href="{% url 'card:detail' pk=card.id %}">{{ card.question|truncatechars:50 }}</a></td>
				<td>{{ card.answer|truncatechars:50 }}</td>
				<td>{{ card.description|truncatechars:50 }}</td>
				<td><a href="{% url 'card:delete' pk=card.id %}">Delete</a>|<a href="{% url 'card:update' pk=card.id %}">Update</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
