{% extends 'base.html' %}

{% block content %} 
<div class="container">
	<div class="row">
		<h3>{{ card.question }}</h3>
		<p class='flow-text'>{{ card.answer }}</p>
		<hr>
		<p class='flow-text'>{{ card.description }}</p>
		<hr>
		<p>Created: <time>{{ card.created }}</time></p>
	</div>
</div>
{% endblock %}
