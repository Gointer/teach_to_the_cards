{% extends 'base.html' %}

{% block content %} 
<table>
	<thead>
		<tr>
			<th>Question</th>
			<th>Answer</th>
		</tr>
	</thead>

	<tbody>
		{% for card in object_list %}
			<tr>	
				<td>{{ card.question }}</td>
				<td>{{ card.answer }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
