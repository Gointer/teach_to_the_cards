{% extends 'base.html' %}

{% block content %} 
<table>
	<thead>
		<tr>
			<th>Question</th>
			<th>Answer</th>
			<th>Tools</th>
		</tr>
	</thead>

	<tbody>
		{% for card in object_list %}
			<tr>	
				<td><a href="{% url 'detail' pk=card.id %}">{{ card.question }}</a></td>
				<td>{{ card.answer }}</td>
				<td><a href="{% url 'delete' pk=card.id %}">Delete</a>|<a href="{% url 'update' pk=card.id %}">Update</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
